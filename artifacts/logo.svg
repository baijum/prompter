<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Prompt symbol (>) -->
  <text x="30" y="70" font-family="monospace" font-size="48" font-weight="bold" fill="#3182ce">></text>
  
  <!-- Sequential dots representing tasks -->
  <circle cx="80" cy="100" r="8" fill="#4299e1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="100" cy="100" r="8" fill="#4299e1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="120" cy="100" r="8" fill="#4299e1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Checkmark for verification -->
  <path d="M140 95 L148 103 L162 87" stroke="#48bb78" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0;1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </path>
  
  <!-- Text label -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#2d3748">Prompter</text>
  
  <!-- Decorative elements -->
  <path d="M30 160 Q50 155 70 160" stroke="#cbd5e0" stroke-width="2" fill="none"/>
  <path d="M130 160 Q150 155 170 160" stroke="#cbd5e0" stroke-width="2" fill="none"/>
</svg>